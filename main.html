<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>拽祝  - 转 驻转</title>
  <style>
    body {
      direction: rtl;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      font-size: 1.2em;
      background-color: #f5f5f5;
    }
    canvas {
      background: #dff0d8;
      margin-top: 20px;
      border: 2px solid #333;
    }
    #instructions {
      margin-top: 10px;
      font-size: 1.4em;
      color: #333;
    }
    textarea {
      font-family: monospace;
      font-size: 1.1em;
      margin-top: 20px;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #aaa;
      width: 80%;
      max-width: 700px;
    }
    .button-container {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .legend {
      margin: 10px auto;
      font-size: 1em;
      max-width: 600px;
      text-align: right;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
    }
    .legend code {
      background-color: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1> 转转 注 拽祝!</h1>
  <div class="legend">
    <strong>驻拽转 转:</strong><br>
    <code>注()</code> -  转 拽祝 砖专 注<br>
    <code>()</code> -  转 拽祝 砖专 <br>
    <code>砖()</code> -  转 拽祝 注 砖<br>
    <code>()</code> -  转 拽祝 注 <br>
    <code>专(住驻专, 驻注)</code> - 专 注 驻注 住驻专 驻注<br>
    <small>: <code>专(3, )</code></small>
  </div>

  <div id="instructions">住  转 拽祝   </div>

  <textarea id="code" rows="6" cols="70" placeholder="转  转 拽 砖..."></textarea><br>
  <div class="button-container">
    <button onclick="runCode()">专抓</button>
    <button onclick="nextLevel()">砖 </button>
  </div>

  <canvas id="game" width="660" height="660"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 60;
    const gridCount = 10;

    const monkeyImg = new Image();
    monkeyImg.src = "https://img.freepik.com/free-vector/expressive-cartoon-monkey-face-illustration_1308-180257.jpg";

    const bananaImg = new Image();
    bananaImg.src = "https://img.freepik.com/free-vector/simple-isolated-banana_1308-125007.jpg";

    let level = 1;
    let monkey = { x: 0, y: 0 };
    let banana = { x: 9, y: 9 };
    let obstacles = [];

    function randomObstacles(count) {
      const obs = [];
      while (obs.length < count) {
        const ox = Math.floor(Math.random() * gridCount);
        const oy = Math.floor(Math.random() * gridCount);
        if ((ox !== 0 || oy !== 0) && (ox !== 9 || oy !== 9) && !obs.some(o => o.x === ox && o.y === oy)) {
          obs.push({ x: ox, y: oy });
        }
      }
      return obs;
    }

    function loadLevel(lvl) {
      monkey = { x: 0, y: 0 };
      banana = { x: 9, y: 9 };
      if (lvl === 1) {
        obstacles = [];
      } else if (lvl === 2) {
        obstacles = randomObstacles(15);
      }
      drawGame();
      document.getElementById("instructions").textContent = "住  转 拽祝   ";
    }

    function nextLevel() {
      level++;
      if (level > 2) level = 1;
      loadLevel(level);
    }

    function drawGrid() {
      ctx.strokeStyle = "#aaa";
      for (let i = 0; i <= gridCount; i++) {
        ctx.beginPath(); ctx.moveTo(i * gridSize + gridSize, gridSize); ctx.lineTo(i * gridSize + gridSize, 660); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(gridSize, i * gridSize + gridSize); ctx.lineTo(660, i * gridSize + gridSize); ctx.stroke();
      }

      ctx.fillStyle = "#000";
      ctx.font = "18px sans-serif";
      for (let i = 0; i < gridCount; i++) {
        ctx.fillText(i, gridSize - 30, i * gridSize + gridSize + 35); // row numbers
        ctx.fillText(i, i * gridSize + gridSize + 25, gridSize - 20); // column numbers
      }
    }

    function isObstacle(x, y) {
      return obstacles.some(ob => ob.x === x && ob.y === y);
    }

    function drawGame() {
      ctx.clearRect(0, 0, 660, 660);
      drawGrid();

      ctx.fillStyle = "#000";
      for (const ob of obstacles) {
        ctx.fillRect(ob.x * gridSize + gridSize, ob.y * gridSize + gridSize, gridSize, gridSize);
      }

      ctx.drawImage(bananaImg, banana.x * gridSize + gridSize, banana.y * gridSize + gridSize, gridSize, gridSize);
      ctx.drawImage(monkeyImg, monkey.x * gridSize + gridSize, monkey.y * gridSize + gridSize, gridSize, gridSize);
    }

    function 注() {
      if (monkey.y > 0 && !isObstacle(monkey.x, monkey.y - 1)) monkey.y -= 1;
    }
    function () {
      if (monkey.y < 9 && !isObstacle(monkey.x, monkey.y + 1)) monkey.y += 1;
    }
    function () {
      if (monkey.x < 9 && !isObstacle(monkey.x + 1, monkey.y)) monkey.x += 1;
    }
    function 砖() {
      if (monkey.x > 0 && !isObstacle(monkey.x - 1, monkey.y)) monkey.x -= 1;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function 专(n, 驻注) {
      for (let i = 0; i < n; i++) {
        驻注();
        drawGame();
        checkWin();
        await sleep(300);
      }
    }

    async function runCode() {
      const code = document.getElementById("code").value;
      try {
        const asyncCode = `(async () => { ${code} })()`;
        await eval(asyncCode);
        drawGame();
        checkWin();
      } catch (e) {
        alert("砖 拽: " + e.message);
      }
    }

    function checkWin() {
      if (monkey.x === banana.x && monkey.y === banana.y) {
        document.getElementById("instructions").textContent = " ! 拽祝 注 ! コ";
      } else {
        const dx = Math.abs(monkey.x - banana.x);
        const dy = Math.abs(monkey.y - banana.y);
        document.getElementById("instructions").textContent = `砖专 注 ${dx + dy} 爪注 .`;
      }
    }

    monkeyImg.onload = () => loadLevel(level);
    bananaImg.onload = () => loadLevel(level);
  </script>
</body>
</html>
